<body>
  <style>
    body {
      /*background-color: #2B2B2B;*/
      margin-bottom: 60px;
      /* Margin bottom by footer height */
    }
  </style>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-1">A Wintry Mix</h1>
      <p class="lead">Tunes for the season, compiled with love by <a href="https://billmorris.io" target="_blank">Bill
          Morris</a></p>
    </div>
  </div>
  <div class="container" id="card-container">
    <!-- Cards will be appended here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cardContainer = document.getElementById('card-container');
      const currentYear = new Date().getFullYear();
      const years = [];
      for (let year = currentYear; year >= 2015; year--) {
        years.push(year.toString());
      }

      let row;
      years.forEach((year, index) => {
        if (index % 3 === 0) {
          // Create a new row every 3 cards
          row = document.createElement('div');
          row.className = 'row';
          cardContainer.appendChild(row);
        }

        // Create card element
        const col = document.createElement('div');
        col.className = 'col';
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.className = 'card-img-top';
        img.src = `https://awintrymix.net/${year}/social_${year}.jpg`;
        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        const cardTitle = document.createElement('h5');
        cardTitle.className = 'card-title';
        cardTitle.textContent = year;
        const cardText = document.createElement('p');
        cardText.className = 'card-text';
        const btn = document.createElement('a');
        btn.className = 'btn btn-primary';
        btn.href = `${year}/`;
        btn.textContent = 'Listen';

        // Append elements
        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardText);
        cardBody.appendChild(btn);
        card.appendChild(img);
        card.appendChild(cardBody);
        col.appendChild(card);
        row.appendChild(col);
      });
    });
  </script>
</body>
