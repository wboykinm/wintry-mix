<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Wintry Mix 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2b2e4a, #4b79a1);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .cassette-player {
            width: 300px;
            margin: 50px auto;
            background: #333;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .cassette {
            position: relative;
            background: #444;
            border-radius: 10px;
            height: 100px;
            margin-bottom: 20px;
            overflow: hidden;
            /* Ensure reels don't spill outside */
        }

        .reels {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            /* Distributes reels evenly */
            width: 90%;
            /* Adjust width to fit both reels */
            margin: 0 auto;
            left: 5%;
            /* Centers the reel container */
        }

        .reel {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #999, #555);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: spin 5s linear infinite paused;
            /* Reels spin when playing */
        }

        .spoke {
            position: absolute;
            width: 2px;
            /* Spoke thickness */
            height: 50%;
            /* Full spoke length */
            background: #333;
        }

        .spoke:nth-child(1) {
            transform: rotate(0deg);
        }

        .spoke:nth-child(2) {
            transform: rotate(60deg);
        }

        .spoke:nth-child(3) {
            transform: rotate(120deg);
        }

        .spoke:nth-child(4) {
            transform: rotate(180deg);
        }

        .spoke:nth-child(5) {
            transform: rotate(240deg);
        }

        .spoke:nth-child(6) {
            transform: rotate(300deg);
        }

        /* Overlay circle to cover spoke convergence */
        .reel::after {
            content: '';
            position: absolute;
            width: 35%;
            height: 35%;
            background: #555;
            /* Matches the reel's color */
            border-radius: 50%;
            /* Ensures a perfect circle */
            z-index: 1;
            /* Keeps the circle above the spokes */
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        button {
            background: #666;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="cassette-player">
        <div class="cassette">
            <div class="reels">
                <div class="reel" id="reel-left">
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                </div>
                <div class="reel" id="reel-right">
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                </div>
            </div>
        </div>
        <div id="track-title">Track: First Snow in Kokomo</div>
        <div class="controls">
            <button onclick="prevTrack()">⏮ Prev</button>
            <button id="play-pause-btn" onclick="togglePlay()">▶ Play</button>
            <button onclick="nextTrack()">⏭ Next</button>
        </div>
    </div>

    <audio id="audio-player"
        src="https://www.dropbox.com/scl/fi/9b79ruc7i5eoufuonnj2h/01-First-Snow-in-Kokomo.mp3?rlkey=4un2t3kr69litcq3pftmhb9j1&dl=1"></audio>

    <script>
        const tracks = [
            {
                title: "First Snow in Kokomo",
                url: "https://www.dropbox.com/scl/fi/9b79ruc7i5eoufuonnj2h/01-First-Snow-in-Kokomo.mp3?rlkey=4un2t3kr69litcq3pftmhb9j1&dl=1"
            },
            {
                title: "Merry Christmas Please Don't Call",
                url: "https://www.dropbox.com/scl/fi/0e6pfjbk27tmvqjf2h2ug/02-Merry-Christmas-Please-Don-t-Call.mp3?rlkey=skq4nfmhqyfvn8bscfperrkl5&dl=1"
            },
            {
                title: "The North Side",
                url: "https://www.dropbox.com/scl/fi/l3328hy9iy140tlgt97xz/03-The-North-Side.mp3?rlkey=jy9toji8e4nk8f2x053501dka&dl=1"
            }
        ];

        let currentTrack = 0;
        const audioPlayer = document.getElementById('audio-player');
        const trackTitle = document.getElementById('track-title');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const reelLeft = document.getElementById('reel-left');
        const reelRight = document.getElementById('reel-right');

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = "⏸ Pause";
                document.querySelectorAll('.reel').forEach(reel => reel.style.animationPlayState = 'running');
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = "▶ Play";
                document.querySelectorAll('.reel').forEach(reel => reel.style.animationPlayState = 'paused');
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            updateTrack();
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            updateTrack();
        }

        function updateTrack() {
            const track = tracks[currentTrack];
            audioPlayer.src = track.url;
            trackTitle.textContent = `Track: ${track.title}`;
            audioPlayer.play();
            playPauseBtn.textContent = "⏸ Pause";
            document.querySelectorAll('.reel').forEach(reel => reel.style.animationPlayState = 'running');
        }
    </script>
</body>

</html>
