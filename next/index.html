<body>
    <div class="player-container">
        <div class="cassette-player">
            <div class="cassette">
                <div class="reels">
                    <div class="reel" id="reel-left">
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                    </div>
                    <div class="reel" id="reel-right">
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                    </div>
                </div>
            </div>
            <div id="track-title"></div>
            <div class="controls">
                <button onclick="prevTrack()">⏮ Prev</button>
                <button id="play-pause-btn" onclick="togglePlay()">▶ Play</button>
                <button onclick="nextTrack()">⏭ Next</button>
            </div>
        </div>

        <div class="track-list">
            <div class="j-card" id="j-card">
                <!-- Tracks will be populated here -->
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <div class="footer">

    </div>
