<body>
    <div class="cassette-player">
        <div class="cassette">
            <div class="reels">
                <div class="reel" id="reel-left">
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                </div>
                <div class="reel" id="reel-right">
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                    <div class="spoke"></div>
                </div>
            </div>
        </div>
        <div id="track-title"></div>
        <div class="controls">
            <button onclick="prevTrack()">⏮ Prev</button>
            <button id="play-pause-btn" onclick="togglePlay()">▶ Play</button>
            <button onclick="nextTrack()">⏭ Next</button>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="nextTracks.js"></script>
    <script src="nextPlayer.js"></script>
