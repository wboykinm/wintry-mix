  <link href="mixtape.css" rel="stylesheet">
  <script>
      window.console = window.console || function(t) {};
  </script>
</head>
<body>
  <div class="bbplayer">
    <h2>A Wintry Mix 2018</h2>
    <div class="bb-controls">
      <span class="bb-rewind"></span>
      <span class="bb-play"></span>
      <span class="bb-forward"></span>
    </div>
    <div class="bb-display">
      <span class="bb-trackTime"></span>
      <span class="bb-trackLength"></span>
      <span class="bb-trackTitle"></span>
      <span class="bb-artist"></span>
    </div>
    <audio id='audioTracks'></audio>
  </div>
  <div id='tracklist' class='column'>
    <h3>Track list</h3>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
  // UPDATE FROM CONTROLLER SPREADSHEET LIKE THIS: https://docs.google.com/spreadsheets/d/1VQFGJvCVOynI_mcuu-rdm2pBWSMgC7Y4ECgOq_4lBRo/edit#gid=0
  var mixUrl = 'https://spreadsheets.google.com/feeds/list/1VQFGJvCVOynI_mcuu-rdm2pBWSMgC7Y4ECgOq_4lBRo/1/public/values?alt=json'
  $.getJSON(mixUrl, function(data) {
    records = data.feed.entry
    for (var i = 0; i < records.length; i++) {
      $("#tracklist").append(
        "<p>" + records[i].gsx$order.$t + "<i> - " + records[i].gsx$song.$t + " - </i>" + records[i].gsx$artist.$t + "</p>"
      )
      $("#audioTracks").append(
        "<source src='" + (records[i].gsx$url.$t).slice(0, -1) + "1'>"
      )
    }
  })
  </script>
  
  <script src="bbplayer.js"></script>

  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
  </script>
</body>
</html>
